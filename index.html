<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./webcontent/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webcontent/lib/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./webcontent/css/index.css">
    <link rel="stylesheet" href="./webcontent/css/list.css">
    <title>MangaDownload</title>
</head>

<body>
    <div id="popup"></div>
    <div class="text-left d-controls text-light">
        <div id='d-control' class='d-inline-block'>
            <span id="d-add" data-title="Add New Download" class="popup-msg">
                <i class="fas fa-plus-square"></i>
            </span>
            <span id="d-resume" data-title="Resume Selected" class="popup-msg">
                <i class="far fa-play-circle"></i>
            </span>
            <span id="d-pause" data-title="Pause Selected" class="popup-msg">
                <i class="far fa-pause-circle"></i>
            </span>
            <span id="d-stop" data-title="Stop Selected" class="popup-msg">
                <i class="far fa-stop-circle"></i>
            </span>
            <label for="d-m-clip" id="d-clip-monitor" data-title="Monitor Clipboard" class="popup-msg">
                <i class="far fa-clipboard">
                    <input id="d-m-clip" type="checkbox" class="d-none">
                    <i class="far fa-eye"></i>
                </i>
            </label>
            <span id="d-clean-complete" data-title="Clear Complete" class="popup-msg">
                <i class="fa fa-trash-alt">
                    <i class="fas fa-broom"></i>
                </i>
            </span>
            <span id="d-search">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <div id="filter-container">
            <input type="text" name="" id="filter" placeholder="Filter" class="form-control">
            <span id="btn-clear"><i class="far fa-times-circle"></i></span>
        </div>
        <div id="search-list">
            <span id="btn-close-list">
                <i class="fas far fa-times"></i>
            </span>
            <div id="search-controls">
                <div id="files-search">
                    <input type="text" name="" id="search" placeholder="Files Search " class="form-control">
                    <span id="btn-clear-search"><i class="far fa-times-circle"></i></span>
                </div>
                <div class="input-group">
                    <div class="input-group-text mx-1 px-1">
                        <span id="prev-list-page">
                            <i class="fas fa-chevron-circle-left"></i>
                        </span>
                        <span id="current-page"></span>
                        <span id="next-list-page">
                            <i class="fas fa-chevron-circle-right"></i>
                        </span>
                    </div>
                </div>
                <span class="badge badge-secondary" id="search-total">0</span>
            </div>
            <div id="list-container">
                <ul id="found-list">
                </ul>
            </div>
        </div>
        <span id="online-status" data-title="Network Status" class="popup-msg"><i class="fas fa-plug"></i></span>
        <div id='drag-region'></div>
        <div id='win-control' class='d-inline-block'>
            <span id="btn-sys-min">
                <i class="fas fa-window-minimize"></i>
            </span>
            <span id="btn-sys-max">
                <i class="fas fa-window-restore"></i>
            </span>
            <span class="btn-sys-close">
                <i class="fas fa-window-close"></i>
            </span>
        </div>
    </div>
    <div id="notify-panel">
        <div id="notifications">
            <span id="clean-notify">
                <i class="fas fa-trash-alt"></i>
            </span>
        </div>
    </div>

    <div class="text-light text-center main-container">
        <div id="content">
            <div id="table-container" class="bg-dark">
                <table id="download" class="w-100">
                    <thead>
                        <tr>
                            <td data-title="Check All" class="popup-msg">
                                <input type="checkbox" name="checkall" id="check-all" class="d-none">
                                <label for="check-all">All</label>
                            </td>
                            <td>Name</td>
                            <td>state</td>
                            <td>Pages</td>
                            <td>Progress</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody class="table-item">
                        <td colspan="6">No Download</td>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <span id="d-files-count">
                <i class="fas fa-download"></i>
                <span id="file-pending">0/0 </span>
            </span>
            <div id="d-path">
                <i class="fa fa-folder">
                    <i class="fas fa-arrow-down"></i>
                </i>
                <span id="download-path" data-title="Download Path" class="popup-msg"></span>
            </div>
            <span class="round-check">
                <input id="round-check-input" type="checkbox">
                <label for="round-check-input">
                    <span class="check-top"></span>
                    <span>Top</span>
                </label>
            </span>
        </footer>
    </div>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="./webcontent/lib/js/jquery.min.js"></script>
    <script src="./webcontent/js/index.js"></script>
    <script src="./webcontent/js/events.js"></script>
    <script src="./webcontent/js/search.js"></script>
    <script>if (window.module) module = window.module</script>
</body>

</html>
